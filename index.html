<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Equilibrium #3429 - NFT Preview Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');

        :root {
            --soft-blue: hsl(215, 51%, 70%);
            --cyan: hsl(178, 100%, 50%);
            --main-bg: hsl(217, 54%, 11%);
            --card-bg: hsl(216, 50%, 16%);
            --line: hsl(215, 32%, 27%);
            --white: hsl(0, 0%, 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--main-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 20px 25px 15px rgba(0, 0, 0, 0.05), 0 40px 30px -15px rgba(0, 0, 0, 0.1);
            max-width: 350px;
            padding: 24px;
            margin: 20px;
        }

        .card-image {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 24px;
        }

        .card-image img {
            display: block;
            width: 100%;
            height: auto;
        }

        .card-image::before {
            content: url("data:image/svg+xml,%3Csvg width='48' height='48' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cpath d='M0 0h48v48H0z'/%3E%3Cpath d='M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z' fill='%23FFF' fill-rule='nonzero'/%3E%3C/g%3E%3C/svg%3E");
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: hsla(178, 100%, 50%, 0.5);
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card-image:hover::before {
            opacity: 1;
        }

        .card-title {
            color: var(--white);
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 16px;
            transition: color 0.3s ease;
        }

        .card-title:hover {
            color: var(--cyan);
            cursor: pointer;
        }

        .card-description {
            color: var(--soft-blue);
            font-size: 18px;
            font-weight: 300;
            line-height: 1.5;
            margin-bottom: 24px;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--line);
            margin-bottom: 16px;
        }

        .eth, .time {
            display: flex;
            align-items: center;
        }

        .eth {
            color: var(--cyan);
            font-weight: 600;
        }

        .time {
            color: var(--soft-blue);
        }

        .eth::before, .time::before {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            margin-right: 8px;
            background-size: contain;
            background-repeat: no-repeat;
        }

        .eth::before {
            background-image: url("data:image/svg+xml,%3Csvg width='11' height='18' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z' fill='%2300FFF8'/%3E%3C/svg%3E");
        }

        .time::before {
            background-image: url("data:image/svg+xml,%3Csvg width='17' height='17' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z' fill='%238BACD9'/%3E%3C/svg%3E");
        }

        .card-creator {
            display: flex;
            align-items: center;
        }

        .creator-avatar {
            width: 32px;
            height: 32px;
            border: 1px solid var(--white);
            border-radius: 50%;
            margin-right: 16px;
        }

        .creator-text {
            color: var(--soft-blue);
            font-size: 16px;
        }

        .creator-name {
            color: var(--white);
            transition: color 0.3s ease;
        }

        .creator-name:hover {
            color: var(--cyan);
            cursor: pointer;
        }

        .footer {
            color: var(--soft-blue);
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }

        .footer a {
            color: var(--cyan);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: var(--white);
        }

        @media (max-width: 375px) {
            .card {
                margin: 15px;
                padding: 20px;
            }

            .card-title {
                font-size: 20px;
            }

            .card-description {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="card-image">
            <img src="images\image-equilibrium.jpg?random=1" alt="Equilibrium cube">
        </div>
        <h1 class="card-title">Equilibrium #3429</h1>
        <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-meta">
            <span class="eth">0.041 ETH</span>
            <span class="time">3 days left</span>
        </div>
        <div class="card-creator">
            <img src="images\image-avatar.png?random=2" alt="Creator avatar" class="creator-avatar">
            <p class="creator-text">Creation of <span class="creator-name">Jules Wyvern</span></p>
        </div>
    </main>
    <footer class="footer">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Hackerbot24">Hackerbot24</a>.</p>
    </footer>
</body>
</html>
